<body>

    <div class='row'>
        <div class='col-lg-1'></div>


        <div class='col-lg-10'>


            <div class='jumbotron bg-dark text-white text-center'>
                <h1 class='display-4'>Employee Data Management</h1>
                <p class='lead'>A Comprehensive Directory of Employee Billable Hours</p>
                <hr class='my-4'>
            </div>

            <table class='table'>
                <thead>
                    <tr>
                        <th scope='col'>Employee Name</th>
                        <th scope='col'>Role</th>
                        <th scope='col'>Start Date</th>
                        <th scope='col'>Months Worked</th>
                        <th scope='col'>Monthly Rate($)</th>
                        <th scope='col'>Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tr>
                    <th scope='row'>1</th>
                </tr>
                <tr>
                    <th scope='row'>2</th>
                </tr>
                <tr>
                    <th scope='row'>3</th>
                </tr>
                </tbody>
            </table>


            <form>
                <div class='form-group'>
                    <label for='exampleInputEmail1'>Employee Name</label>
                    <input type='text' class='form-control' id='employeename' aria-describedby='emailHelp'
                        placeholder='Jane Doe'>
                </div>
                <div class='form-group'>
                    <label for='exampleInputPassword1'>Role</label>
                    <input type='text' class='form-control' id='role' placeholder='CEO'>
                </div>
                <div class='form-group'>
                    <label for='exampleInputPassword1'>Start Date</label>
                    <input type='date' class='form-control' id='startdate' placeholder='01/08/1989'>
                </div>
                <div class='form-group'>
                    <label for='exampleInputPassword1'>Monthly Rate</label>
                    <input type='number' class='form-control' id='monthlyrate' placeholder='200000'>
                </div>

                <button type='submit' class='btn btn-primary' style="float:right">Submit</button>
            </form>



        </div>
        <div class='col-lg-1'></div>
    </div>
