<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // set up onclick for our button via jquery
    $("#cat-button").on("click", function() {

      //telling our ajax call where to look assigning var 
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=kitten";

      //our ajax call telling to pull info
      $.ajax({
        url: queryURL,
        method: "GET"
      }) 

        //. then meaning after the call is made once we get a response (promise) 
        .then(function(response) {

          // what we are getting setting a var for our response 
          var imageUrl = response.data.image_original_url;

          //setting up the cat image var and giving it an image tag 
          var catImage = $("<img>");

          // giving our cat image var an attribute of source and the image we pulled/ assinging each image the alt cat image 
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //telling it to write the image to the page before the one that was priviously pulled  after the img tag has been applied 
          $("#images").prepend(catImage);6
        });
    });
  </script>
</body>

</html>
