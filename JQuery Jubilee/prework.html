    <title></title>
</head>

<body>
    <script type="javascript">

     var totalSum = function (num) {
        var sum = 0;
        for (var i = 0; i <= num; i++) {
            sum += i;
        }
        return sum;
    }
  
 </script>
</body>
<!-- Pre-class drills: Write a function that takes in an integer and outputs the sum of all the numbers from 1 to that integer. -->
